<html>

    <head>
        <title>Quote Application | Code Project</title>
        
        
        <!-- Do not have Proxima Nova Condensed font so substituting this instead -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <script src="https://use.fontawesome.com/19de4be42c.js"></script>
        
        <link rel="stylesheet" href="public/css/screen.css">
        
        

    </head>

    <body>
    
    
    
        <div class="quote_app">
        
            
            
            <div class="image">
            
                
                <div class="overlay"></div>
                
                <div class="quotation_marks">&lsquo;&lsquo;</div>
                
                <img class="pic" src="public/assets/shel.png">
                
                <div class="right_arrow arrows"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                <div class="left_arrow arrows"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
            
            </div>
            
            
            
            
            <div class="quote">
                
                <div class="likes"><i class="fa fa-heart" aria-hidden="true"></i><p class="num_of_likes">423</p></div>
            
                <div class="content">Don't you think that if I were wrong, I'd know it?</div>
                
                <div class="author">- Sheldon Cooper</div>
            
            
            </div>
        
        
        </div>
        
        
        <script src="public/js/custom.js"></script>
    
    
    </body>



</html>
